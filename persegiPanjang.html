<!DOCTYPE html>
<html lang="en">
<head>

    <title>Rumus Persegi Panjang</title>
</head>
<body>
    <h3>Rumus Luas  Persegi Panjang</h3>
    <ol type="1">
        <li><p>Tentungkan luas dari persegi panjang berikut dimana panjangnya 26 cm dan lebarnya 30 cm  </p></li>
        <b>Jawab</b>
        <p>dikatahui rumus persegi panjang <b>L = p x l</b></p>
       
    </ol>

    <script>
         var panjang = 26;
         var lebar = 30;
        
         var luas = panjang * lebar;

         document.write ("hasilnya adalah " + luas);
    </script>
</body>
